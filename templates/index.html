<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CAMPUS PLACEMENT PREDICTION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        * {
            margin: 0%;
            padding: 0%;
        }

    </style>
</head>

<body style="background-color: rgb(213, 0, 255);">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
        style="padding-left: 40%; font-weight: bolder;font-size: xx-large;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CAMPUS PLACEMENT PREDICTION</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 2%;">
        <div class="form_input"
            style="border: 2px rgba(0, 0, 0, 0.322);background-color: rgba(0, 0, 0, 0.322);">
            <div class="container">
                <div class="container">
                    <form class="container" style=" padding-top: 5%; padding-bottom: 3%;" action="/submit" method="post"
                        enctype="multipart/form-data">
                        <!-- Your form fields and styling remain unchanged -->

                        <button class="button btn btn-primary" style="margin-left: 42%; margin-top: 3%;"
                            type="submit">GET PREDICTION</button>
                    </form>
                </div>

                {% if prediction %}
                <div class="container" style="color: #ffff; text-align: center;">
                    <h1>{{prediction}}</h1>
                </div>
                {%endif%}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
